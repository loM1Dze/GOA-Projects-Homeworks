<head>
  <title>Input Types Example</title>
</head>
<body>
  <form>
    <!-- ხშირად გამოყენებული ბასიქები -->
    <input type="text" placeholder="Text"><br><br>
    <input type="password" placeholder="Password"><br><br>
    <input type="email" placeholder="Email"><br><br>
    <input type="number" placeholder="Number"><br><br>
    <input type="tel" placeholder="Phone"><br><br>
    <input type="url" placeholder="Website"><br><br>
    <input type="search" placeholder="Search"><br><br>

    <!-- ასარჩევი ინფუთები -->
    <input type="checkbox"> Checkbox<br><br>
    <input type="radio" name="r"> Radio<br><br>

    <!-- დრო -->
    <input type="date"><br><br>
    <input type="time"><br><br>
    <input type="month"><br><br>
    <input type="week"><br><br>
    <input type="datetime-local"><br><br>

    <!-- ფაილები და ფერი -->
    <input type="file"><br><br>
    <input type="color"><br><br>

    <!-- დიაპაზონი -->
    <input type="range" min="0" max="100"><br><br>

    <!-- დამალული -->
    <input type="hidden" value="123">

    <!-- ღილაკები -->
    <input type="button" value="Button">
    <input type="reset" value="Reset">
    <input type="submit" value="Submit">
  
  </form>
</body>
