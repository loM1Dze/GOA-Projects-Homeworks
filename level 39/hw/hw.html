<!-- 1) შექმენით 5 პარაგრაფი და მიეცით სხვადასხვა სტილები style ელემენტის გამოყენებით, შეუცვალეთ ზომაც და ფერიც. -->

<head>
    <title>style</title>
</head>

<body>
    <main>
        <p style="font-size: 30; color:blueviolet;">Goa</p>
        <p style="font-size: 40; color:brown;">Goa</p>
        <p style="font-size: 50; color:crimson">Goa</p>
        <p style="font-size: 60; color:chartreuse;">Goa</p>
        <p style="font-size: 70; color:darkmagenta;">Goa</p>
    </main>
</body>


<!-- 2) დაწერეთ 6 ცალი სათაური: h1, h2, h3, h4, h5, h6 და font-size-ის საშუალებით შეცვალეთ ყველა სათაურის ზომები ისე რომ h6 იყოს ყველაზე დიდი
სათაური, h5 ზომით უფრო პატარა, და ასე შემდეგ, h1 გახადეთ ყველაზე პატარა სათაური. -->


<body>
    <main>
        <h1 style="font-size: 10p">Goa</h1>
        <h2 style="font-size: 20;">Goa</h2>
        <h3 style="font-size: 30;">Goa</h3>
        <h4 style="font-size: 40;">Goa</h4>
        <h5 style="font-size: 50;">Goa</h5>
        <h6 style="font-size: 60;">Goa</h6>
    </main>
</body>


<!-- 3) შექმენით პარაგრაფი და რაიმე სათაური, პარაგრაფი გასტილეთ, მიეცით ზომა 100px და მიანიჭეთ წითელი ფერი, ხოლო სათაური დააპატარავეთ - 
გახადეთ 10px, და მიანიჭეთ ლურჯი ფერი. -->

<body>
    <main>
        <p style="font: size 100; color: red;">Goa</p>
        <h1 style="font-size: 10; color: blue;">Goa</h1>
    </main>
</body>



<!-- 4) კომენტარის სახით ახსენით რას აკეთებს style, font-size და color კუთვნილებები. -->

    <!-- 4) კომენტარის სახით ახსენით რას აკეთებს style, font-size და color კუთვნილებები. -->

    <!-- 
    style — გამოიყენება ელემენტის გარეგნობის (სტილის) შესაცვლელად HTML-ში.
    font-size — განსაზღვრავს ტექსტის ზომას (რამდენად დიდი ან პატარა იქნება ტექსტი).
    color — განსაზღვრავს ტექსტის ფერს (მაგალითად: red, blue, #00ff00 და ა.შ.).
    -->
