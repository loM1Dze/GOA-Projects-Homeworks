<html>

  <title>ცხოველთა dropdown მენიუ</title>

<body>

    <option value="დათვი">დათვი</option>
    <option value="მგელი">მგელი</option>
    <option value="ცხვარი">ცხვარი</option>
    <option value="ქათამი">ქათამი</option>
  </select>
</body>
</html>
