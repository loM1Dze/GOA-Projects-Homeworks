<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8">
<title>Div Styling Example</title>
<style>

  .my-class {
    color: rgb(255, 255, 255);
    background-color: rgb(0, 123, 255);
    width: 400px;
    padding: 20px;
    border: 2px solid rgb(0, 0, 0);
    margin: 50px auto;
    text-align: center;
    border-radius: 10px;
  }


  #my-id {
    color: #000000;
    background-color: #FFD700;
  }
</style>
</head>
<body>

<div class="my-class" id="my-id">
  <h2>სათაური</h2>
  <p>ეს არის მაგალითი პარაგრაფის შინაარსისთვის.</p>
</div>

</body>
</html>
